server:
  port: 8000
  servlet:
    context-path: /api
    # cookie 30 天后过期
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: cloud-picture-backend
  # 开放文件上传大小限制
  servlet:
    multipart:
      max-file-size: 5MB
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
# knife4j 接口文档配置
knife4j :
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.pic.cloudpicturebackend.controller
